
<div class="container mt-5 p-1">
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary">Imprimir</button>
    <button class="btn btn-danger">Editar</button>
    <button [swal]="['Notification!', ' This is basic notification/', 'info']" class="btn btn-info">
      Alert
    </button>
  </div>
  <h1 class="text-center">Data-table</h1>
  <table datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class=" table table-striped table-border row-border hover"
  >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of data">
        <td>{{ e.employee_name }}</td>
        <td>{{ e.employee_salary }}</td>
        <td>{{ e.employee_age }}</td>
        <td>
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
            Dropdown
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
            <a class="dropdown-item" href="#">Link 3</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function(){
    $(".dropdown-toggle").dropdown();
  });
  </script>
